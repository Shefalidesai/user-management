
  <h1>User Management System</h1>


<!-- Search and Add User Container -->
<div class="search-add-container">
  <mat-form-field class="search-field" appearance="outline">
    <mat-label>Search Users</mat-label>
    <input matInput [(ngModel)]="searchTerm" (input)="applySearch()" placeholder="Search">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <button mat-raised-button class="addBtn"  (click)="openDialog()">Add User</button>
</div>

<!-- User Table -->
<div class="user-list-container">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 full-width-table">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">{{ user.role }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button (click)="editUser(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteUser(user)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [length]="dataSource.data.length" showFirstLastButtons></mat-paginator>
</div>
